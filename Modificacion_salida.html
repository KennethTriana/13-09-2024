        <script>
            document.getElementById('sidebarToggle').addEventListener('click', function () {
                var layoutSidenav = document.getElementById('layoutSidenav');
                layoutSidenav.classList.toggle('sidenav-toggled');
            });

            function editarFila(boton) {
                var fila = boton.parentElement.parentElement;
                var celdas = fila.getElementsByTagName('td');
                for (var i = 0; i < celdas.length - 1; i++) {
                    var texto = celdas[i].innerText;
                    celdas[i].innerHTML = '<input type="text" value="' + texto + '">';
                }
                boton.innerText = 'Guardar';
                boton.setAttribute('onclick', 'guardarFila(this)');
            }

            function guardarFila(boton) {
                var fila = boton.parentElement.parentElement;
                var celdas = fila.getElementsByTagName('td');
                var validado = true;
                for (var i = 0; i < celdas.length - 1; i++) {
                    var input = celdas[i].getElementsByTagName('input')[0];
                    if (input.value.trim() === '') {
                        validado = false;
                        alert('Por favor, complete todos los campos antes de guardar.');
                        break;
                    }
                    celdas[i].innerText = input.value;
                }
                if (validado) {
                    boton.innerText = 'Editar';
                    boton.setAttribute('onclick', 'editarFila(this)');
                }
            }
            function eliminarFila(boton) {
                if (confirm("¿Está seguro de que desea eliminar esta fila?")) {
                    var fila = boton.parentElement.parentElement;
                    fila.parentElement.removeChild(fila);
                }
            }
        </script>
