    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filas = document.querySelectorAll('#tabla tbody tr');
            const totalCantidad = document.getElementById('total-Cantidad');
            const totalSalida = document.getElementById('total-salida');

            filas.forEach(fila => {
                const Cantidad = fila.querySelector('.Cantidad');
                const salida = fila.querySelector('.salida');

                Cantidad.addEventListener('input', calcularTotales);
                salida.addEventListener('input', calcularTotales);
            });

            function calcularTotales() {
                let totalCantidadValor = 0;
                let totalSalidaValor = 0;

                filas.forEach(fila => {
                    const CantidadValor = parseFloat(fila.querySelector('.Cantidad').value) || 0;
                    const salidaValor = parseFloat(fila.querySelector('.salida').value) || 0;

                    totalCantidadValor += CantidadValor;
                    totalSalidaValor += salidaValor * CantidadValor;
                });

                totalCantidad.textContent = totalCantidadValor.toFixed(0);
                totalSalida.textContent = totalSalidaValor.toFixed(3);
            }
        });
