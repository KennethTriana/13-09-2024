<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .menu-bar button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .menu-content {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 100;
            color: white;
        }
        .menu-content a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 20px;
        }
        .menu-content a:hover {
            background-color: #575757;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #908e8e;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #333;
        }
        h1 {
            text-align: center;
        }
        .Menu {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <button onclick="toggleMenu()">☰</button>
    </div>

    <div id="menu-content" class="menu-content">
        <p class="Menu">MENU</p>
        <a href="Empleado.html">Página Principal</a>
        <a href="Inicio.html">Salir</a>
    </div>

    <div class="form-container">
        <h1>Perfil</h1>
        <form action="/actualizar-datos" method="post">
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" name="nombres" required value="Pepito Perez" disabled>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" required value="Roa Jimenez" disabled>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required value="pepitojimenez16@gmail.com" disabled>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required value="************" disabled>
            </div>
            <div class="form-group">
                <label for="tipo-tarjeta">Tipo De Documento</label>
                <input id="tipo-tarjeta" name="tipo-tarjeta" required value="Cédula" disabled>
                </input>
            </div>
            <div class="form-group">
                <label for="numero-tarjeta">Número De Documento</label>
                <input type="text" id="numero-tarjeta" name="numero-tarjeta" required value="313131313 " disabled>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required value="329384899" disabled>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" required value="calle 49 c bis # 13" disabled>
            </div>
            <div class="form-group">
                <label for="tipo-persona">Cargo De Perfil</label>
                <input id="tipo-persona" name="tipo-persona" required value="Empleado" disabled>
                </input>
            </div>
            <div class="form-group">
                <button type="button" onclick="location.href='Actualizar_Datos_Empleado.html'">Actualizar Datos</button>
            </div>
        </form>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu-content');
            if (menu.style.width === '250px') {
                menu.style.width = '0';
            } else {
                menu.style.width = '250px';
            }
        }
    </script>
</body>
</html>
